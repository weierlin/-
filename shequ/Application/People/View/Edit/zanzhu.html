<extend name="Public:base"/>

<block name="title">人员管理</block>

<block name="header">
    <div class="courst-bread" style="margin-top: 20px;">
        <ol class="breadcrumb">
            <li><a href="/index.php">首页</a></li>
            <li><a href="/index.php?m=people&c=list&a=index">人员管理</a></li>
            <li class="active">暂住人员添加</li>
        </ol>
    </div>
</block>

<block name="content">
    <!-- 内容开始 -->
    <div class="courst-content" style="padding: 10px;height: 450px;">
        <div class="courst-content-item">
            <div class="addHouse-content">
                <div style="height: 100%;width: 600px;margin: 0 auto;margin-top: 30px;">
                    <form role="form" id="editZanZhuInfo" >
                        <!-- 手机验证 -->
                        <input type="hidden" name="community" value="{$Think.session.admin.community}">
                        <input type="hidden" name="roomType" value="3">
                        <input type="hidden" name="id" value="{$peopleInfo.id}">
                        <div class="form-group">
                            <div class="input-group  ">
                                <span style="font-size: 10px;" class="input-group-addon ">楼栋号</span></span>
                                <input style="font-size: 10px;"  style="width: 82px;"  type="text" class="form-control"  name="buildNum" value="{$peopleInfo.buildnum}">

                                <span style="font-size: 10px;" class="input-group-addon ">单元号</span></span>
                                <input  style="font-size: 10px;width: 82px;"  type="text" class="form-control"  name="unitNum" value="{$peopleInfo.unitnum}">

                                <span style="font-size: 10px;" class="input-group-addon ">室号</span>
                                <input style="font-size: 10px;width: 82px;"  type="text" class="form-control"  name="roomNum" value="{$peopleInfo.roomnum}">
                                <span style="font-size: 10px;" class="input-group-btn">
                                <botton   class="btn btn-default" style="width: 140px;"    id="getHouseInfoButton" ><span>获取房屋信息</span></botton>
                            </span>
                            </div>

                        </div>

                        <input type="hidden" name="roomType" value="3">

                        <div class="form-group">
                            <div class="input-group  ">
                                <span style="font-size: 10px;" class="input-group-addon ">身份证号码</span>
                                <input style="font-size: 10px;" type="text" class="form-control"  name="cardId" value="{$peopleInfo.cardid}">
                            </div>
                        </div>

                        <!-- 校验用 -->
                        <div class="form-group">
                            <div class="input-group  ">
                                <span style="font-size: 10px;" class="input-group-addon ">姓名</span>
                                <input style="font-size: 10px;" type="text" class="form-control"  name="name" value="{$peopleInfo.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group  ">
                                <span style="font-size: 10px;" class="input-group-addon ">电话</span>
                                <input style="font-size: 10px;" type="text" class="form-control"  name="phone" value="{$peopleInfo.phone}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group  ">
                                <span style="font-size: 10px;" class="input-group-addon ">工作单位</span>
                                <input style="font-size: 10px;" type="text" class="form-control"  name="workLand" value="{$peopleInfo.workland}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group  ">
                                <span style="font-size: 10px;" class="input-group-addon ">户籍地</span>
                                <input style="font-size: 10px;" type="text" class="form-control"  name="birthLand" value="{$peopleInfo.birthland}">
                            </div>
                        </div>
                        <!-- 手机验证 -->
                        <div class="form-group">
                            <div class="input-group  ">

                                <span style="font-size: 10px;" class="input-group-addon ">职务</span>
                                <select style="font-size: 10px;" name="position" data-toggle="select" class="form-control select select-warning mrs">
                                    <if condition="$peopleInfo.policy eq 1"><option value="1" selected>楼栋长</option><else/><option value="1">楼栋长</option></if>
                                    <if condition="$peopleInfo.policy eq 2"><option value="2" selected>小组长</option><else/><option value="2">小组长</option></if>
                                    <if condition="$peopleInfo.policy eq 3"><option value="3" selected>志愿者</option><else/><option value="3">志愿者</option></if>
                                    <if condition="$peopleInfo.policy eq 4"><option value="4" selected>信息员</option><else/><option value="4">信息员</option></if>
                                </select>

                                <span style="font-size: 10px;" class="input-group-addon ">政治面貌</span>
                                <select style="font-size: 10px;" name="policy" data-toggle="select" class="form-control select select-warning mrs">
                                    <if condition="$peopleInfo.policy eq 1"><option value="1" selected>中共党员</option><else/><option value="1">中共党员</option></if>
                                    <if condition="$peopleInfo.policy eq 2"><option value="2" selected>共青团员</option><else/><option value="2">共青团员</option></if>
                                    <if condition="$peopleInfo.policy eq 3"><option value="3" selected>群众</option><else/><option value="3">群众</option></if>
                                    <if condition="$peopleInfo.policy eq 4"><option value="4" selected>预备党员</option><else/><option value="4">预备党员</option></if>
                                    <if condition="$peopleInfo.policy eq 5"><option value="5" selected>其他民主党派</option><else/><option value="5">其他民主党派</option></if>
                                </select>

                            </div>

                        </div>

                    </form>
                </div>
                <div class="addHouse-operate" style="bottom: -85px;">
								<span class="input-group-btn">
									<button class="btn btn-success" style="margin-left: 140px;border-radius: 10%;" onclick="editZanZhuInfo.edit()">确定</button>
									<button style="margin-left: 30px;border-radius: 10%;" class="btn btn-success " onclick="javascript :history.back(-1);">返回</button>
								</span>
                </div>
            </div>
        </div>

    </div>

    <!--弹出层-->
    <div id="tanchu" style="line-height: 30px;width: 100%;height: 100%;padding-left: 88px;text-align: left;display: none">
        <span id="communityOne">小区：{$Think.session.admin.community|getCommunity}</span>&nbsp;&nbsp;&nbsp;<span id="addressOne">地址：</span><br>
        &nbsp;<span id="buildNumOne">楼栋号：</span>&nbsp;<span id="unitNumOne">单元号：</span>&nbsp;<span id="roomNumOne">室号：</span><br>
        <span id="cardId">身份证号码：</span><br>
        <span id="nameOne">姓名：</span><br>
        <span id="phoneOne">电话：</span><br>

    </div>
    <!-- 内容结束 -->
</block>

<block name="js">
    <script src="/Public/js/people/editZanZhuInfo.js"></script>
    <script type="text/javascript">
        $('#getHouseInfoButton').on('click',function () {
            $buildNum = $('input[name="buildNum"]').val();
            $unitNum = $('input[name="unitNum"]').val();
            $roomNum = $('input[name="roomNum"]').val();
            data = {
                'buildNum':$buildNum,
                'unitNum':$unitNum,
                'roomNum':$roomNum,
            }
            var url= "/index.php?m=people&c=add&a=getInfo";
            $.post(url,data,function (result) {
                if(result.status == 0){
                    return dialog.error(result.message);
                }if(result.status == 1){
                    $('#addressOne').after(result.data.address);
                    $('#buildNumOne').after(result.data.buildnum);
                    $('#unitNumOne').after(result.data.unitnum);
                    $('#roomNumOne').after(result.data.roomnum);
                    $('#cardId').after(result.data.cardid);
                    $('#nameOne').after(result.data.name);
                    $('#phoneOne').after(result.data.phone);

                    return layer.open({
                        type: 1,
                        title: result.message,
                        closeBtn: 1,
                        btn : ['确定'],
                        area: ['480px', '280px'], //宽高
                        content:$('#tanchu'),
                    });

                }
            },'JSON')
        })
    </script>
</block>
