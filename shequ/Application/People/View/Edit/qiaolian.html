<extend name="Public:base"/>

<block name="title">房屋管理</block>

<block name="header">
    <div class="courst-bread" style="margin-top: 20px;">
        <ol class="breadcrumb">
            <li><a href="/index.php">首页</a></li>
            <li><a href="/index.php?m=people&c=list&a=index">人员管理</a></li>
            <li class="active">侨联信息修改</li>
        </ol>
    </div>
</block>

<block name="content">
    <!-- 内容开始 -->
    <div class="courst-content" style="height: 400px;padding: 10px;">
        <div class="courst-content-item">
            <div class="addHouse-content">
                <div style="height: 100%;width: 600px;margin: 0 auto;margin-top: 30px;">
                    <form role="form" id="editQiaoLianInfo" >
                        <div class="form-group ">
                            <div class="input-group">
                                <span style="font-size: 10px;" class="input-group-addon">姓名</span>
                                <input style="font-size: 10px;"  type="text" class="form-control" name="name" value="{$peopleInfo.name}">
                            </div>
                        </div>



                        <!-- 手机验证 -->
                        <div class="form-group">
                            <div class="input-group  ">
                                <span style="font-size: 10px;" class="input-group-addon ">户主名字</span></span>
                                <input style="font-size: 10px;width: 120px;"  type="text" class="form-control"  name="ownerName" value="{$peopleInfo.ownername}">

                                <span style="font-size: 10px;" class="input-group-addon ">与户主关系</span></span>
                                <select style="font-size: 10px;"  name="ownerRelative" data-toggle="select" class="form-control select select-warning mrs">
                                    <if condition="$peopleInfo.ownerrelative eq 1"><option value="1" selected>户主</option><else/><option value="1">户主</option></if>
                                    <if condition="$peopleInfo.ownerrelative eq 2"><option value="2" selected>妻子</option><else/><option value="2">妻子</option></if>
                                    <if condition="$peopleInfo.ownerrelative eq 3"><option value="3" selected>长子</option><else/><option value="3">长子</option></if>
                                    <if condition="$peopleInfo.ownerrelative eq 4"><option value="4" selected>次子</option><else/><option value="4">次子</option></if>
                                    <if condition="$peopleInfo.ownerrelative eq 5"><option value="5" selected>长女</option><else/><option value="5">长女</option></if>
                                    <if condition="$peopleInfo.ownerrelative eq 6"><option value="6" selected>次女</option><else/><option value="6">次女</option></if>
                                </select>
                                </select>
                            </div>
                        </div>

                        <!-- 手机验证 -->
                        <div class="form-group">
                            <div class="input-group  ">
                                <span style="font-size: 10px;" class="input-group-addon ">居住国家</span>
                                <input style="font-size: 10px;width: 120px;"  type="text" class="form-control"  name="country" value="{$peopleInfo.country}">

                                <span style="font-size: 10px;" class="input-group-addon ">类型</span>
                                <select style="font-size: 10px;" name="type" data-toggle="select" class="form-control select select-warning mrs">
                                    <if condition="$peopleInfo.type eq 1"><option value="1" selected>华侨</option><else/><option value="1">华侨</option></if>
                                    <if condition="$peopleInfo.type eq 2"><option value="2" selected>港澳台</option><else/><option value="2">港澳台</option></if>
                                    <if condition="$peopleInfo.type eq 3"><option value="3" selected>外籍</option><else/><option value="3">外籍</option></if>
                                    <if condition="$peopleInfo.type eq 4"><option value="4" selected>留学生</option><else/><option value="4">留学生</option></if>
                                </select>

                            </div>
                        </div>

                        <input type="hidden" name="id" value="{$peopleInfo.id}">
                    </form>
                </div>
                <div class="addHouse-operate">
                    <button class="btn btn-success" style="margin-left: 140px;border-radius: 10%;" onclick="editqiaoLianInfo.edit()">确定</button>
                    <button style="margin-left: 30px;border-radius: 10%;" class="btn btn-success " onclick="javascript :history.back(-1);">返回</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 内容结束 -->
</block>

<block name="js">
    <script src="/Public/js/people/editqiaoLianInfo.js"></script>
</block>
