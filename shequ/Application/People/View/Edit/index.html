
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>人员修改</title>
    <!-- Bootstrap Core CSS -->
    <link href="/Template/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
    <!-- Custom CSS -->
    <link href="/Template/css/style.css" rel='stylesheet' type='text/css' />
    <link href="/Template/css/base.css" rel='stylesheet' type='text/css' />
    <link href="/Template/css/renyuan.css" rel='stylesheet' type='text/css' />
    <link href="/Public/js/dialog/skin/layer.css" rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="/Template/fileinput/fileinput.min.css">
    <!-- Graph CSS -->
    <style type="text/css">
        .modal-dialog-box{
            width: 100%;
            height: 100%;
        }
        .pagination{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="page-container" style="min-width: 80%; padding-top: 30px;">
    <div class="cont-content" style="width: 1400px; margin: auto;padding-top: 30px">
        <form id="editPeopleInfo"  enctype="multipart/form-data">
            <table class="people-table" cellspacing="0" cellpadding="0">
                <tbody>
                <tr>
                    <td align="center" colspan="6">天宝社区人员修改</td>
                </tr>
                <tr>
                    <td class="one"  align="center">身份证号码:</td>
                    <td class="two"  align="center"><input type="text" name="cardId" value="{$peopleInfo.cardid}"></td>
                    <td class="one" align="center">姓名:</td>
                    <td class="two" align="center"><input type="text" name="name" value="{$peopleInfo.name}"></td>
                    <td class="one" rowspan="4" align="center">照片:</td>
                    <td class="two" rowspan="4" align="center">
                        <img  src="{$peopleInfo.picture}" id="img_show"  width="135px" height="135px"  >
                        <div style="height: 30px;"></div>
                        <input style="height: 10px;" id="uploadfile"  type="file" name="thumb" data-show-preview="false">
                        <input name="picture" value="" id="file_upload" type="hidden">
                    </td>
                </tr>

                <tr>

                    <td class="one" align="center">户主姓名:</td>
                    <td class="two" align="center"><input type="text" name="ownerName" value="{$peopleInfo.ownername}"></td>
                    <td class="one" align="center">与户主关系:</td>
                    <td class="two" align="center">
                        <select name="ownerRelative">
                            <if condition="$peopleInfo.ownerrelative eq 1"><option value="1" selected>户主</option><else/><option value="1">户主</option></if>
                            <if condition="$peopleInfo.ownerrelative eq 2"><option value="2" selected>妻子</option><else/><option value="2">妻子</option></if>
                            <if condition="$peopleInfo.ownerrelative eq 3"><option value="3" selected>长子</option><else/><option value="3">长子</option></if>
                            <if condition="$peopleInfo.ownerrelative eq 4"><option value="4" selected>次子</option><else/><option value="4">次子</option></if>
                            <if condition="$peopleInfo.ownerrelative eq 5"><option value="5" selected>长女</option><else/><option value="5">长女</option></if>
                            <if condition="$peopleInfo.ownerrelative eq 6"><option value="6" selected>次女</option><else/><option value="6">次女</option></if>
                        </select>
                    </td>

                <tr>
                    <td class="one" align="center">性别:</td>
                    <td class="two three" align="center">
                        <if condition="$peopleInfo.sex eq 1"><input type="radio" name="sex" value="1" checked>男<else/><input type="radio" name="sex" value="1" >男</if>
                        <if condition="$peopleInfo.sex eq 2"><input type="radio" name="sex" value="2" checked>女<else/><input type="radio" name="sex" value="2" >女</if>
                    </td>
                    <td class="one" align="center">籍贯:</td>
                    <td class="two" align="center"><input type="text" name="origin" value="{$peopleInfo.origin}"></td>
                </tr>
                <tr>
                    <td class="one" align="center">户籍地:</td>
                    <td class="two" align="center"><input type="text" name="birthLand" value="{$peopleInfo.birthland}"></td>
                    <td class="one" align="center">民族:</td>
                    <td class="two" align="center"><input type="text" name="nation" value="{$peopleInfo.nation}"></td>
                </tr>

                <tr>
                    <td class="one" align="center">工作单位:</td>
                    <td class="two" align="center">
                        <input type="text" name="workLand" value="{$peopleInfo.workland}"></td>
                    <td class="one" align="center">文化程度:</td>
                    <td class="two" align="center">
                        <select name="culture">
                            <if condition="$peopleInfo.culture eq 1"><option value="1" selected>本科</option><else/><option value="1">本科</option></if>
                            <if condition="$peopleInfo.culture eq 2"><option value="2" selected>大专</option><else/><option value="2">大专</option></if>
                            <if condition="$peopleInfo.culture eq 3"><option value="3" selected>中专</option><else/><option value="3">中专</option></if>
                            <if condition="$peopleInfo.culture eq 4"><option value="4" selected>专科</option><else/><option value="4">专科</option></if>
                            <if condition="$peopleInfo.culture eq 5"><option value="5" selected>高中</option><else/><option value="5">高中</option></if>
                            <if condition="$peopleInfo.culture eq 6"><option value="6" selected>初中</option><else/><option value="6">初中</option></if>
                            <if condition="$peopleInfo.culture eq 7"><option value="7" selected>研究生</option><else/><option value="7">研究生</option></if>
                            <if condition="$peopleInfo.culture eq 8"><option value="8" selected>硕士</option><else/><option value="8">硕士</option></if>
                        </select>
                    </td>
                    <td class="one" align="center">政治面貌:</td>
                    <td class="two" align="center">
                        <select name="policy">
                            <if condition="$peopleInfo.policy eq 1"><option value="1" selected>中共党员</option><else/><option value="1">中共党员</option></if>
                            <if condition="$peopleInfo.policy eq 2"><option value="2" selected>共青团员</option><else/><option value="2">共青团员</option></if>
                            <if condition="$peopleInfo.policy eq 3"><option value="3" selected>群众</option><else/><option value="3">群众</option></if>
                            <if condition="$peopleInfo.policy eq 4"><option value="4" selected>预备党员</option><else/><option value="4">预备党员</option></if>
                            <if condition="$peopleInfo.policy eq 5"><option value="5" selected>其他民主党派</option><else/><option value="5">其他民主党派</option></if>
                        </select></td>
                </tr>

                <tr>
                    <td class="one" align="center">党员管辖:</td>
                    <td class="two" align="center">
                        <select name="party">
                            <if condition="$peopleInfo.party eq 1"><option value="1" selected>直属</option><else/><option value="1">直属</option></if>
                            <if condition="$peopleInfo.party eq 2"><option value="2" selected>住区</option><else/><option value="2">住区</option></if>
                            <if condition="$peopleInfo.party eq 3"><option value="3" selected>单位</option><else/><option value="3">单位</option></if>
                        </select></td>
                    <td class="one" align="center">兵役状况:</td>
                    <td class="two" align="center">
                        <select name="army">
                            <if condition="$peopleInfo.army eq 1"><option value="1" selected>未服兵役</option><else/><option value="1">未服兵役</option></if>
                            <if condition="$peopleInfo.army eq 2"><option value="2" selected>已服兵役</option><else/><option value="2">已服兵役</option></if>
                        </select>
                    </td>
                    <td class="one" align="center">人员特征:</td>
                    <td class="two" align="center">
                        <select name="feature">
                            <if condition="$peopleInfo.feature eq 1"><option value="1" selected>正常</option><else/><option value="1">正常</option></if>
                            <if condition="$peopleInfo.feature eq 2"><option value="2" selected>关注对象</option><else/><option value="2">关注对象</option></if>
                            <if condition="$peopleInfo.feature eq 3"><option value="3" selected>涉稳人员</option><else/><option value="3">涉稳人员</option></if>
                            <if condition="$peopleInfo.feature eq 4"><option value="4" selected>矫正对象</option><else/><option value="4">矫正对象</option></if>
                            <if condition="$peopleInfo.feature eq 5"><option value="5" selected>精神病人</option><else/><option value="5">精神病人</option></if>
                            <if condition="$peopleInfo.feature eq 6"><option value="6" selected>重点人口</option><else/><option value="6">重点人员</option></if>
                            <if condition="$peopleInfo.feature eq 7"><option value="7" selected>吸毒人员</option><else/><option value="7">吸毒人员</option></if>
                        </select></td>
                </tr>

                <tr>
                    <td class="one" align="center">公益职务:</td>
                    <td class="two" align="center">
                        <select name="position">
                            <if condition="$peopleInfo.position eq 1"><option value="1" selected>楼栋长</option><else/><option value="1">楼栋长</option></if>
                            <if condition="$peopleInfo.position eq 2"><option value="2" selected>小组长</option><else/><option value="2">小组长</option></if>
                            <if condition="$peopleInfo.position eq 3"><option value="3" selected>志愿者</option><else/><option value="3">志愿者</option></if>
                            <if condition="$peopleInfo.position eq 4"><option value="4" selected>信息员</option><else/><option value="4">信息员</option></if>
                        </select></td>
                    <td class="one" align="center">婚姻状况:</td>
                    <td class="two" align="center">
                        <select name="marrige">
                            <if condition="$peopleInfo.marrige eq 1"><option value="1" selected>初婚</option><else/><option value="1">初婚</option></if>
                            <if condition="$peopleInfo.marrige eq 2"><option value="2" selected>离婚</option><else/><option value="2">离婚</option></if>
                            <if condition="$peopleInfo.marrige eq 3"><option value="3" selected>未婚</option><else/><option value="3">未婚</option></if>
                            <if condition="$peopleInfo.marrige eq 4"><option value="4" selected>再婚</option><else/><option value="4">再婚</option></if>
                            <if condition="$peopleInfo.marrige eq 5"><option value="5" selected>其他</option><else/><option value="5">其他</option></if>

                        </select></td>
                    </td>
                    <td class="one" colspan="1" align="center">兴趣爱好:</td>
                    <td class="two" rol="2" align="center">
                        <textarea rows="3" name="interst"></textarea>
                    </td></td>
                </tr>

                <tr>

                    <td class="one" colspan="2" align="center">人员特征简介:</td>
                    <td class="two" rol="2" align="center">
                        <textarea rows="3" name="featureDes"></textarea>
                    </td></td>
                    <td class="one" colspan="2" align="center">备注:</td>
                    <td class="two" colspan="2" align="left" style="position: relative">
                        <textarea rows="3" cols="40" name="note"></textarea>
                </tr>
                <input type="hidden" name="id" value="{$peopleInfo.id}">
                <tr>
                    <td class="one" colspan="6" align="center">
                        <input style="width: 80px;height: 40px;text-align: center;cursor: pointer"  onclick="editInfo.edit()" value="确定">
                        <input style="width: 80px;height: 40px;text-align: center;cursor: pointer"  onclick="javascript :history.back(-1);" value="返回">
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>

<script src="/Template/js/jquery.min.js"></script>
<script src="/Template/fileinput/fileinput.min.js"></script>
<script src="/Template/fileinput/fileinput_locale_zh.js"></script>
<script src="/Public/js/people/image.js"></script>
<script src="/Public/js/dialog.js"></script>
<script src="/Public/js/dialog/layer.js"></script>
<script src="/Public/js/people/editInfo.js"></script>
</body>
</html>
