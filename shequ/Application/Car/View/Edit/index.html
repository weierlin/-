<extend name="Public:base"/>

<block name="title">车辆管理</block>

<block name="header">
            <li class="active">车辆·修改</li>
</block>

<block name="content">
    <!-- 内容开始 -->
    <div class="courst-content" style="height: 400px;padding: 10px;">
        <div class="courst-content-item">
            <div class="addHouse-content">
                <div style="height: 100%;width: 600px;margin: 0 auto;margin-top: 30px;">
                    <form role="form" id="editCarInfo" >
                        <div class="form-group" >
                            <div class="input-group  ">
                                <span class="input-group-addon " style="font-size: 12px;">车辆品牌</span></span>
                                <input style="width: 120px;"  type="text" class="form-control"  name="carBrand" value="{$carInfo.carbrand}">

                                <span class="input-group-addon " style="font-size: 12px;">车辆类型</span>
                                <select style="font-size: 12px;" name="carType" data-toggle="select" class="form-control select select-warning mrs">
                                    <if condition="$carInfo.cartype eq 1"><option value="1" selected>小汽车</option><else/><option value="1" >小汽车</option></if>
                                    <if condition="$carInfo.cartype eq 2"><option value="2" selected>摩托车</option><else/><option value="2" >摩托车</option></if>
                                    <if condition="$carInfo.cartype eq 3"><option value="3" selected>自行车</option><else/><option value="3" >自行车</option></if>
                                    <if condition="$carInfo.cartype eq 4"><option value="4" selected>电动车</option><else/><option value="4" >电动车</option></if>
                                </select>

                            </div>
                        </div>
                        <!-- 手机验证 -->
                        <div class="form-group">
                            <div class="input-group ">
                                <span class="input-group-addon " style="font-size: 12px;">车牌号</span>
                                <input style="font-size: 12px;" maxlength="11" type="text" class="form-control"  name="carId" value="{$carInfo.carid}">

                            </div>
                        </div>
                        <!-- 校验用 -->
                        <div class="form-group">
                            <div class="input-group  ">
                                <span class="input-group-addon " style="font-size: 12px;">身份证号码</span>
                                <input style="font-size: 12px;" type="text" class="form-control"  name="cardId" value="{$carInfo.cardid}">
                            </div>
                        </div>

                        <!-- 校验用 -->
                        <div class="form-group">
                            <div class="input-group  ">
                                <span class="input-group-addon " style="font-size: 12px;">车主名字</span>
                                <input style="font-size: 12px;" type="text" class="form-control"  name="name" value="{$carInfo.name}">
                            </div>
                        </div>


                        <!-- 校验用 -->
                        <div class="form-group">
                            <div class="input-group  ">
                                <span class="input-group-addon " style="font-size: 12px;">联系电话</span>
                                <input style="font-size: 12px;" type="text" class="form-control"  name="phone" value="{$carInfo.phone}">
                            </div>
                        </div>
                        <input type="hidden" name="id" value="{$carInfo.id}">
                    </form>
                </div>

                <!-- 操作 -->
                <div class="addHouse-operate" style="bottom: -40px;">
								<span class="input-group-btn">
									<button  class="btn btn-success" style="font-size: 12px;margin-left: 140px;border-radius: 10%;" onclick="editInfo.edit()">确定</button>
									<button style="font-size: 12px;margin-left: 30px;border-radius: 10%;" class="btn btn-success " onclick="javascript :history.back(-1);">返回</button>
								</span>
                </div>
            </div>
        </div>

    </div>
    <!-- 内容结束 -->
</block>

<block name="js">
    <script src="/Public/js/car/editInfo.js"></script>
</block>
