<extend name="Public:base"/>

<block name="title">房屋管理</block>

<block name="header">
            <li class="active">房屋修改</li>
</block>

<block name="content">
    <!-- 内容开始 -->
    <div class="courst-content" style="height: 450px;padding: 10px;">
        <div class="courst-content-item">
            <div class="addHouse-content">
                <div style="height: 100%;width: 600px;margin: 0 auto;margin-top: 30px;">
                    <form role="form" id="editHouseInfo">
                        <div class="form-group ">
                            <div class="input-group">
                                <span  class="input-group-addon">房屋地址</span>
                                <input  type="text" class="form-control"  name="address" value="{$houseInfo.address}">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon ">小区名称</span>
                                <select name="community" data-toggle="select" class="form-control select select-warning mrs">
                                    <volist name="community" id="community">
                                        <if condition="$community[id] eq $houseInfo[community]">
                                                <option value="{$community.id}" selected>{$community.community}</option>
                                            <else/>
                                                <option value="{$community.id}">{$community.community}</option>
                                        </if>
                                    </volist>
                                </select>
                            </div>
                        </div>

                        <!-- 手机验证 -->
                        <div class="form-group">
                            <div class="input-group  ">
                                <span  class="input-group-addon ">楼栋号</span></span>
                                <input  style="width: 82px;"  type="text" class="form-control"  name="buildNum" value="{$houseInfo.buildnum}">

                                <span  class="input-group-addon ">单元号</span></span>
                                <input  style="width: 82px;"  type="text" class="form-control"  name="unitNum" value="{$houseInfo.unitnum}">

                                <span  class="input-group-addon ">室号</span>
                                <input  style="width: 82px;"  type="text" class="form-control"  name="roomNum" value="{$houseInfo.roomnum}">
                            </div>
                        </div>

                        <!-- 手机验证 -->
                        <div class="form-group">
                            <div class="input-group  ">
                                <span  class="input-group-addon ">面积</span>
                                <input  style="width: 120px;"  type="text" class="form-control"  name="area" value="{$houseInfo.area}">

                                <span  class="input-group-addon ">类型</span>
                                <select  name="roomType" data-toggle="select" class="form-control select select-warning mrs">
                                    <if condition="$houseInfo.roomtype eq 1"><option value="1" selected>长住户</option><else/><option value="1">长住户</option></if>
                                    <if condition="$houseInfo.roomtype eq 2"><option value="2" selected>户籍户</option><else/><option value="2">户籍户</option></if>
                                    <if condition="$houseInfo.roomtype eq 3"><option value="3" selected>出租户</option><else/><option value="3">出租户</option></if>
                                    <if condition="$houseInfo.roomtype eq 4"><option value="4" selected>暂住户</option><else/><option value="4">暂住户</option></if>
                                    <if condition="$houseInfo.roomtype eq 5"><option value="5" selected>未驻入</option><else/><option value="5">未驻入</option></if>
                                </select>

                            </div>
                        </div>

                        <!-- 校验用 -->
                        <div class="form-group">
                            <div class="input-group  ">
                                <span  class="input-group-addon ">身份证号码</span>
                                <input  type="text" class="form-control"  name="cardId" value="{$houseInfo.cardid}">
                            </div>
                        </div>

                        <!-- 校验用 -->
                        <div class="form-group">
                            <div class="input-group  ">
                                <span  class="input-group-addon ">户主名字</span>
                                <input type="text" class="form-control"  name="name" value="{$houseInfo.name}">
                            </div>
                        </div>


                        <!-- 校验用 -->
                        <div class="form-group">
                            <div class="input-group  ">
                                <span class="input-group-addon ">联系电话</span>
                                <input  type="text" class="form-control"  name="phone" value="{$houseInfo.phone}">
                            </div>
                        </div>
                        <input type="hidden" name="id" value="{$houseInfo.id}">
                    </form>
                </div>
                <div class="addHouse-operate" style="bottom: -85px;">
                    <button class="btn btn-success" style="border-radius:10%;margin-left: 140px;"  onclick="editInfo.edit()">确定</button>
                    <button style="margin-left: 30px;border-radius: 10%;" class="btn btn-success " onclick="javascript :history.back(-1);">返回</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 内容结束 -->
</block>

<block name="js">
    <script src="/Public/js/house/editInfo.js"></script>
</block>
