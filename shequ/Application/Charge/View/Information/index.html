<extend name="Public:base"/>

<block name="title">收费管理</title></block>

<block name="header">
    <div class="courst-bread" style="margin-top: 20px;">
        <ol class="breadcrumb">
            <li><a href="/index.php">首页</a></li>
            <li><a href="/index.php?m=charge&c=list&a=index">收费管理</a></li>
            <li class="active">收费详情</li>
        </ol>
    </div>
</block>

<block name="content">
    <!-- 内容开始 -->
    <div class="courst-content" style="padding: 10px;height: 400px;">
        <div class="courst-content-item">
            <div class="people-info">
                <div class="renyuan-info">
                    <div class="title">
                        收费信息
                    </div>
                    <div class="info-content">
                        <div class="content">
                            户主姓名：{$chargeInfo.name}<br>
                            使用人电话：{$chargeInfo.phone}<br>
                            收费金额：{$chargeInfo.money}
                        </div>
                        <div class="content">
                            收费时间：{$chargeInfo.time}<br>
                            收费人：{$chargeInfo.admin}<br>
                            收费状态：<if condition="$chargeInfo.ischarge eq 1">已缴交<else/>未缴交</if><br>
                        </div>
                        <div class="content">
                            <input type="hidden" id="chargeInfoId" value="{$chargeInfo.id}">
                            房屋地址：<br>
                            <a style="margin-left: 60px;" href="/index.php?m=house&c=information&a=index&id={$houseInfo.id}">{$houseInfo.community|getCommunity}{$houseInfo.buildnum}{$houseInfo.unitnum}{$houseInfo.roomnum}<br></a>
                        </div>
                    </div>
                </div>
                <div class="people-info-operate">
								<span class="input-group-btn">
									<button style="margin-left: 30px;border-radius: 10%;" class="btn btn-success " onclick="javascript:history.back(-1);">返回</button>
								</span>
                </div>
            </div>
        </div>

    </div>
    <!-- 内容结束 -->

    <div style="margin-top: 140px;"></div>


</block>
